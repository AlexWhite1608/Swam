server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        # --- Booking Service ---
        - id: booking-service
          uri: ${BOOKING_URI:http://localhost:8083}
          predicates:
            - Path=/api/bookings/**, /api/customers/**, /api/extras/**

        # --- Pricing Service ---
        - id: pricing-service
          uri: ${PRICING_URI:http://localhost:8082}
          predicates:
            - Path=/api/pricing/**

        # --- Resource Service ---
        - id: resource-route
          uri: ${RESOURCE_URI:http://localhost:8081}
          predicates:
            - Path=/api/resources/**